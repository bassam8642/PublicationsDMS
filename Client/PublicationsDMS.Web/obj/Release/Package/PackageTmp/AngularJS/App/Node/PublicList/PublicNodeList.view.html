<article>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li data-ng-repeat="breadcrumbNode in breadcrumbNodes" data-ng-click="goToFolder(breadcrumbNode)"><a href="javascript:void(0);">{{breadcrumbNode.Title}}</a></li>
    </ol>

    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
                <tr data-ng-repeat="node in nodes">
                    <td style="width: 40px;"><span class="{{getNodeTypeGlyphicon(node)}}"></span></td>
                    <td><a href="javascript:void(0);" data-ng-click="goTo(node)">{{node.Title}}</a></td>
                    <td><a data-ng-show="{{node.TypeName != 'Folder'}}" class="glyphicon glyphicon-pencil" href="#/document/details/{{node.ID}}" data-ng-click="getDetails(node)" title="Details"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</article>
