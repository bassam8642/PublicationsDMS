<article>
    <h3 class="page-header">Upload documents</h3>
    
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Parent folder</label>
            <div class="col-sm-10"><label id="parentFolderTitle" style="max-width: 400px;" class="form-control">{{parentFolder.Title}}</label></div>
        </div>

        <div class="form-group">
            <label for="btnUploadDocument" class="col-sm-2 control-label">Upload documents</label>
            <div class="col-sm-10">
                <button onclick="document.getElementById('btnUploadDocument').click();" class="btn btn-default" >Browse</button>
              <input id="btnUploadDocument" type="file" name="files" multiple onchange="angular.element(this).scope().documentsUploaded(this)" style="display: none;" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Documents</label>
            <div class="col-sm-10">
                <ul class="list-group">
                    <li data-ng-repeat="document in uploadingDocuments"
                        data-gid="{{document.FileID}}"
                        class="list-group-item">
                        {{document.Title}}
                        <button type="button" class="btn btn-default" data-ng-click="removeUploadedDocument(document.FileID)">Remove</button>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</article>
