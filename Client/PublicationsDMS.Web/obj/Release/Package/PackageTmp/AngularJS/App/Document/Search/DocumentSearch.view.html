<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Publications DMS</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/list/{{parentNodeID == null ? 0 : parentNodeID}}">Back</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search..." data-ng-model="searchingTerm">
                <button data-ng-click="searchDocuments()" style="display: none;">Search</button>
            </form>
        </div><!--/.nav-collapse -->
    </div>

<article>
    <ol class="breadcrumb">
        <li><a href="#/list">Home</a></li>
        <li data-ng-repeat="breadcrumbNode in breadcrumbNodes"><a href="#/list/{{breadcrumbNode.ID}}">{{breadcrumbNode.Title}}</a></li>
    </ol>

    <div class="table-responsive">
        <table class="table table-striped">
            <caption>Search results for "{{originalSearchingTerm}}" </caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Path</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="node in nodes"
                    data-ng-click="goTo(node)">
                    
                    <td>
                        <a href="javascript:void(0);" data-ng-click="downloadDocument(node)">
                            {{node.Title}}
                        </a>
                    </td>

                    <td>
                        <ol id="document-search-node-path" class="breadcrumb">
                            <li>Home</li>
                            <li data-ng-repeat="pathNode in node.Path">{{pathNode}}</li>
                        </ol>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</article>
