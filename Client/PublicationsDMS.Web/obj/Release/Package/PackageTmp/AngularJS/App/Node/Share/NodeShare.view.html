<article id="node-share-article">
    <h3 class="page-header">Share {{node.TypeName}}</h3>
    
    <form class="form-horizontal" role="form" data-ng-submit="addUser()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10"><label id="parentFolderTitle" style="max-width: 400px;" class="form-control">{{node.Title}}</label></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Path</label>
            <div class="col-sm-10">
                <ol class="breadcrumb">
                    <li>Home</li>
                    <li data-ng-repeat="breadcrumbNode in breadcrumbNodes">{{breadcrumbNode.Title}}</li>
                    <li>{{node.Title}}</li>
                </ol>
            </div>
        </div>

        <div class="form-group">
            <label for="folderName" class="col-sm-2 control-label">Add email</label>
            <div class="col-sm-4">
                <input id="txtAddEmail" type="email" data-ng-model="emailToAdd" class="form-control" placeholder="Email" required autofocus style="max-width: 400px;" />
            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Invited emails</label>
            <div class="col-sm-10">
                <ul class="list-group">
                    <li data-ng-repeat="user in users"
                        data-uid="{{user.UserID}}"
                        class="list-group-item">
                        
                        {{user.Email}}
                        
                        <button type="button" class="btn btn-default" data-ng-click="removeUser(user.UserID)">Remove</button>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</article>
