<article>
    <h3 class="page-header">Edit user</h3>

    <form id="edit-user-form" class="form-horizontal" role="form" data-ng-submit="saveUser()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Full name</label>
            <div class="col-sm-10">
              <input id="fullName" type="text" data-ng-model="user.Name" class="form-control" placeholder="Name" required autofocus style="max-width: 400px;" />
            </div>
        </div>

        <div class="form-group">
            <label for="folderName" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <label id="emailLabel" class="form-control" style="max-width: 400px;" >{{user.Email}}</label>
            </div>
        </div>
        
        <button id="btnSaveUser" hidden type="submit">Save</button>
    </form>
</article>
